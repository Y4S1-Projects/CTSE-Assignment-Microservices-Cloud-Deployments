spring.application.name=payment-serviceserver.port=8084

# Server Configuration
server.servlet.context-path=/
server.shutdown=graceful

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:paymentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator Configuration (Health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# OpenAPI / Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method

# Security & JWT Configuration
app.jwt.secret=${JWT_SECRET:your-super-secret-key-change-in-production-env}

# Service URLs for inter-service communication
service.auth.url=http://auth-service:8081
service.order.url=http://order-service:8083

# Resilience4j Configuration
resilience4j.circuitbreaker.instances.orderService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.orderService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.orderService.failureRateThreshold=50.0
resilience4j.circuitbreaker.instances.orderService.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.orderService.permittedNumberOfCallsInHalfOpenState=3

resilience4j.timelimiter.instances.orderService.timeoutDuration=3s

# Logging
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n